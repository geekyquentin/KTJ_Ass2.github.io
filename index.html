	<body>
		<div class="dropdown" style="zoom: 0.5">
			<button onclick="myFunction()" id="dropbtn" class="dropbtn toggler dropbtn-themeswitch">
				Theme<i id="spin" class="toggler fas fa-chevron-down"></i>
			</button>
			<div id="myDropdown" class="dropdown-content dropdown-content-theme dropdown-content-themeswitch">
				<div class="theme" id="toggle-light">Light<i class="fal fa-check li"></i></div>
				<div class="theme" id="toggle-dark">Dark<i class="fal fa-check da"></i></div>
				<div class="theme" id="toggle-dark2">Dark 2<i class="fal fa-check da2"></i></div>
				<div class="theme" id="toggle-purple">Purple<i class="fal fa-check pu"></i></div>
				<div class="theme" id="toggle-special">Gold<i class="fal fa-check sp"></i></div>
			</div>
		</div>

		<div class="bestscore"><i class="fas fa-trophy"></i>BEST SCORE: <span id="bestscore"></span></div>

		<div>
			<div class="fullscreen-container">
				<div class="display-popup">
					<h3>CONGRATULATIONS!</h3>
					<p>You solved the puzzle in <span id="final-moves-value"></span> seconds</p>
					<button class="new-game-popup-btn" id="popup-newgame">New Game</button>
				</div>
			</div>
			<h1 class="heading">15 puzzle game</h1>
			<div class="newgame-time-moves">
				<input type="button" value="New Game" class="newgame" id="sw-rst" disabled />
				<div class="time-moves">
					<div class="time-timevalue">TIME<span id="sw-time" class="time-value">00s</span></div>
					<div class="moves-movesvalue">MOVES <span id="moves-value" class="moves-value">00</span></div>
				</div>
			</div>
			<div class="options">
				<button onclick="myFunctionLayout()" class="layout toggler options-options">
					Layout<i id="spin-layout" class="toggler fas fa-chevron-down"></i>
				</button>
				<div
					id="myDropdownLayout"
					style="zoom: 0.66"
					class="dropdown-content dropdown-content-layout dropdown-content-themeswitch"
				>
					<div id="toggle-3" class="theme layout-items">3 x 3<i class="fal fa-check t3"></i></div>
					<div id="toggle-4" class="theme layout-items">4 x 4<i class="fal fa-check t4"></i></div>
					<div id="toggle-5" class="theme layout-items">5 x 5<i class="fal fa-check t5"></i></div>
					<div id="toggle-6" class="theme layout-items">6 x 6<i class="fal fa-check t6"></i></div>
				</div>
				<button onclick="myFunctionType()" class="type toggler options-options">
					Type<i id="spin-type" class="toggler fas fa-chevron-down"></i>
				</button>
				<div id="myDropdownType" style="zoom: 0.66" class="dropdown-content dropdown-content-type dropdown-content-themeswitch">
					<div id="toggle-num" class="theme type-items">Numbers<i class="fal fa-check num"></i></div>
					<div id="toggle-pic" class="theme type-items">Pictures<i class="fal fa-check pic"></i></div>
					<div id="toggle-tex" class="theme type-items">Textures<i class="fal fa-check tex"></i></div>
					<div id="toggle-gra" class="theme type-items">Gradients<i class="fal fa-check gra"></i></div>
				</div>
				<button onclick="myFunctionMode()" class="game-mode toggler options-options">
					Mode<i id="spin-mode" class="toggler fas fa-chevron-down"></i>
				</button>
				<div id="myDropdownMode" style="zoom: 0.66" class="dropdown-content dropdown-content-mode dropdown-content-themeswitch">
					<div id="toggle-nor" class="theme mode-items">Normal<i class="fal fa-check nor"></i></div>
					<!-- <div class="theme mode-items">Challenge<i class="fal fa-check"></i></div> -->
				</div>
			</div>
			<!--actual game-->
			<h1 id="the-real-game"></h1>
			<script src="puzzle.js"></script>

			<div class="gamepause" id="gamepause"><i onclick="gamepause()" class="fas fa-4x fa-play-circle"></i></div>
			<div class="pause-button">
				<input type="button" onclick="pauseClick()" value="Pause" class="newgame p-btn" id="sw-go" disabled />
			</div>
		</div>
